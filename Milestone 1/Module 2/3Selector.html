<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic of CSS</title>
    <style>
        p {
            background-color: green;
            font-size: 20px;
        }
        #para2 {
            width: 50%;
            color: blanchedalmond;
        }
        li {
            color: blue;
        }
        #internal {
            font-weight: bold;
            font-size: 30px;
        }
        .player {
            text-align: right;
            width: 500px;
        }
    </style>
</head>
<body>
    <h1 style="color: red;">Basic Of CSS</h1>
    <h3 style="background-color: green;">Inline CSS</h3>
    <p>This is PAragraph 1</p>
    <p id="para2">This is PAragraph 2</p>
    <p>This is PAragraph 3</p>
    <p class="player">This is PAragraph 4</p>
    <p class="player">This is PAragraph 5</p>

    <ul>
        <li>Inline CSS</li>
        <li id="internal">Internal CSS</li>
        <li>External CSS</li>
    </ul>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 5 Intro</title>
</head>
<body>
    <h2 style="text-align: center;">HTML5 Audio Video</h2>
    <h4>Audio Tag</h4>
    <audio controls src="assets/30secAudio.mp3"></audio>
    <br>

    <h4>Video from Local File</h4>
    <video width="300px" autoplay controls src="assets/30secVideo.mp4"></video>
    <br>

    <h4>Video from Youtube</h4>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/5Eqb_-j3FDA?si=eBgg9jdmbd0oGUIo" title="YouTube video player" frameborder="5" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pitha Ghor</title>
    <link rel="stylesheet" href="css/3Form.css" />
  </head>
  <body>
    <header></header>

    <main>
      <header>
        <h2>Pitha Ghor</h2>
      </header>
      <form action="">
        <section>
          <label for="name"
            >Enter Name:
            <input type="text" id="name" placeholder="Enter Name" />
          </label>
          <label for="email"
            >Enter Email:
            <input type="email" id="email" placeholder="Enter Email" />
          </label>
          <label for="phone"
            >Phone Number:
            <input
              type="number"
              name=""
              id="phone"
              placeholder="Enter Phone Number"
            />
          </label>
        </section>
        <section>
          <fieldset>
            <legend>Pick One Pitha</legend>
            <label for="chitoi">
              <input type="radio" name="pitha" id="chitoi" />Chitoi
            </label>
            <label for="vapa">
              <input type="radio" name="pitha" id="vapa" />Vapa
            </label>
            <label for="puli">
              <input type="radio" name="pitha" id="puli" />Puli Pitha
            </label>
          </fieldset>

          <fieldset>
            <legend>Pick Vorta</legend>
            <label for="sorisha">
              <input type="checkbox" name="vorta" id="sorisha" />Sorisha
            </label>
            <label for="shutki">
              <input type="checkbox" name="vorta" id="shutki" />Shutki
            </label>
            <label for="chili">
              <input type="checkbox" name="vorta" id="chili" />Naga Chili
            </label>
          </fieldset>
          <input type="reset" value="Reset All Value" />
          <input type="submit" value="Submit Order" />
        </section>
      </form>
    </main>

    <footer></footer>
  </body>
</html>

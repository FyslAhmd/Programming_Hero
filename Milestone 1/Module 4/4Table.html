<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
    <link rel="stylesheet" href="css/4Table.css">
</head>
<body>
    <h2>HTML Table</h2>
    <table>
        <caption>Employee Details</caption>
        <thead>
            <tr>
                <th>No.</th>
                <th>Name</th>
                <th>Position</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Faysal</td>
                <td>CEO</td>
                <td>$2000</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Ahmed</td>
                <td>Manager</td>
                <td>$1200</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Patwary</td>
                <td>Developer</td>
                <td>$700</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
